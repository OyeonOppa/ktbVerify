<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบตรวจสอบข้อมูล</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="card-form">
      <h3 class="text-center mb-4 fw-bold text-primary">
        ระบบตรวจสอบข้อมูลในระบบ <br> KTB Corporate Online
      </h3>
      <p><i>** กรุณากรอกชื่อบุคคล/บริษัท/ร้านเพียงบางส่วนเพื่อค้นหาข้อมูล</i></p>

      <form id="checkForm" class="mb-3">
        <div class="mb-3">
          <label class="form-label">บุคคลธรรมดา / บริษัท / ห้างหุ้นส่วนจำกัด / ร้าน</label>
          <input type="text" id="type" class="form-control" placeholder="กรอกชื่อบริษัทหรือบุคคล">
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">ค้นหา</button>
      </form>
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
