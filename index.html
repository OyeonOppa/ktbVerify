<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบตรวจสอบข้อมูล</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- เพิ่ม Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card-form p-4">
      <!-- Header ที่สวยขึ้น -->
      <div class="text-center mb-4">
        <div class="logo-icon mb-3">

        </div>
        <h3 class="fw-bold text-primary mb-2">
          ระบบตรวจสอบข้อมูล
        </h3>
        <p class="text-muted mb-0">KTB Corporate Online</p>
      </div>
      
      <small class="desc d-block mb-3">
        <i class="bi bi-info-circle"></i> พิมพ์ชื่อบุคคล/บริษัท/ร้าน เพื่อค้นหาข้อมูล
      </small>

      <div class="mb-3">
        <label class="form-label fw-semibold">
          <i class="bi bi-building"></i> บุคคลธรรมดา / บริษัท / ห้างหุ้นส่วนจำกัด / ร้าน
        </label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" id="type" class="form-control" placeholder="กรอกชื่อบริษัทหรือบุคคล" autocomplete="off">
          <button class="btn btn-outline-secondary" type="button" id="clearBtn" style="display: none;">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- แสดงจำนวนผลลัพธ์ -->
    <div id="resultCount" class="mt-3" style="display: none;"></div>
    
    <div id="result" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
